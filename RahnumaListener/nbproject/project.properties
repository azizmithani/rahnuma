application.title=RahnumaListener
application.vendor=mithani
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/RahnumaListener.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.RahnumaUtilities.jar}:\
    ${reference.SparseArray.jar}:\
    ${reference.RahnumaDatabase.jar}:\
    ${reference.Utilities.jar}:\
    ${libs.MySQLConnector.classpath}:\
    ${libs.JavaMail.classpath}:\
    ${reference.RahnumaTool.jar}:\
    ${reference.MetabolicNetwork.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.JavaMail.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JavaMail.classpath=../../../../../../../../MyPrograms/NetBeans 6.0/enterprise4/modules/ext/mail.jar
# Property libs.MySQLConnector.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.MySQLConnector.classpath=../../../mysql-connector-java-5.1.5-bin.jar
main.class=rahnumalistener.RahnumaListener
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.MetabolicNetwork=../../MetabolicNetwork
project.RahnumaDatabase=../RahnumaDatabase
project.RahnumaTool=../RahnumaTool
project.RahnumaUtilities=../RahnumaUtilities
project.SparseArray=../../SparseArray
project.Utilities=../../Utilities
reference.MetabolicNetwork.jar=${project.MetabolicNetwork}/dist/MetabolicNetwork.jar
reference.RahnumaDatabase.jar=${project.RahnumaDatabase}/dist/RahnumaDatabase.jar
reference.RahnumaTool.jar=${project.RahnumaTool}/dist/RahnumaTool.jar
reference.RahnumaUtilities.jar=${project.RahnumaUtilities}/dist/RahnumaUtilities.jar
reference.SparseArray.jar=${project.SparseArray}/dist/SparseArray.jar
reference.Utilities.jar=${project.Utilities}/dist/Utilities.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
